{% load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/twitter-boostrap/bootstrap.min.css'%}">

    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}">

</head>

<body>

    {% if alerta %}
    <script>
        function aceptar() {
            document.getElementById('panelError').style.display = "none"
            document.getElementById('fondoN').style.display = "none"
        }
    </script>

    <div id="panelError" style="margin-top: 15%;margin-left: 39%;z-index: 999;border-radius: 4px;position: absolute; width: 300px; height: 200px; background-color: rgb(32, 29, 63); box-shadow: 1px 1px 1px 1px rgb(15, 15, 15);">
        <div style="width: 100%; margin-top: 20px;margin-top: 6px;">

            <img src="{% static 'assets/img/comp/error-24.svg' %}" style="width: 100px;height: auto; margin-left: 100px;" alt="">
            <p style="text-align: center; color: white;">Usuario o contraseña incorecta</p>
            <button onclick="aceptar()" style="width: 100px; height: 40px; margin-left: 100px; background-color: rgb(38, 38, 63); border: 0px; border-radius: 4px;">Acptar</button>
        </div>
    </div>
    <div id="fondoN" style="position:absolute; width: 100%; height: 100%; opacity: 0.8; background-color: black; z-index: 998;"></div>

    {% endif %}
    <script>
        function Validar() {
            return true
        }
    </script>



    <form id="form" method="POST" action="/dashboard/" onsubmit="return Validar()">{% csrf_token %}
        <h2 class="" style="text-align: center;">Bienvenido</h2>
        <div class="illustration" style="justify-items: center;"><img class="icon ion-ios-locked-outline" style="width: 100px; height: auto;" src="{% static 'assets/img/comp/logo.png' %}"></div>
        <div class="form-group"><input id="name" class="form-control" required pattern="[a-z]+" title="Deve introducir datos, solo se permiten letras" type="text" name="name" placeholder="Usuario" minlength="4"></div>
        <div class="form-group"><input id="pass" class="form-control" required type="password" name="passw" placeholder="Contraseña" minlength="6"></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Acceder</button></div><a href="#" class="forgot">¿Olvidaste tu contraseña?</a></form>

    <script src="{% static 'assets/bootstrap/js/jquery.min.js' %}">
    </script>

</body>


</html>

</html>
